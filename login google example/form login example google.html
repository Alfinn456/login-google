<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email atau telepon" required>
            <input type="password" id="password" placeholder="Kata sandi" required>
            <button type="submit">Berikutnya</button>
        </form>
        <p class="forgot-password"><a href="#">Lupa email?</a></p>
        <p class="create-account">Bukan komputer Anda? Gunakan mode tamu untuk login secara privat.<a href="#">Pelajari lebih lanjut</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
